<oj-messages
  messages="[[messagesDataprovider]]"
  position="{}"
  display="general"
>
</oj-messages>
<div class="oj-panel oj-panel-shadow-md">
  <oj-text-area
    id="text-area"
    value="{{ code }}"
    disabled="[[loading]]"
    validators="[[validators]]"
    resize-behavior="vertical"
    autofocus
    required
  >
  </oj-text-area>
  <oj-button
    class="oj-margin oj-button-primary"
    data-bind="click: execute"
    disabled="[[loading]]"
  >
    Execute
  </oj-button>
  <div>
    <oj-bind-if test="[[loading]]">
      <oj-progress class="oj-margin" type="circle" value="-1"></oj-progress>
    </oj-bind-if>
  </div>
  <oj-bind-if test="[[result() && !loading()]]">
    <div :class="[[classObs]]">
      <oj-text-area
        value="[[result().result]]"
        resize-behavior="vertical"
        readonly
      >
      </oj-text-area>
      <oj-bind-if test="[[dataItems() && dataItems().length]]">
        <hr />
        <oj-buttonset-one
          value="{{ chartType }}"
          aria-label="Choose only one chart."
        >
          <oj-option value="bar">
            Bar
          </oj-option>
          <oj-option value="pie">
            Pie
          </oj-option>
        </oj-buttonset-one>
        <oj-chart
          type="[[chartType]]"
          data="[[dataProvider]]"
          animation-on-display="auto"
          animation-on-data-change="auto"
          hover-behavior="dim"
          style="width:100%;height:350px;"
        >
          <template slot="itemTemplate" data-oj-as="item">
            <oj-chart-item
              value="[[item.data.id]]"
              group-id="[[ [item.data.id] ]]"
              series-id="[[item.data.id]]"
            >
            </oj-chart-item>
          </template>
        </oj-chart>
      </oj-bind-if>
    </div>
  </oj-bind-if>
</div>
