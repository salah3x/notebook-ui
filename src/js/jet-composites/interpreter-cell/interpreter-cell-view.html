<div class="oj-panel oj-panel-alt1">
  <oj-text-area id="text-area" value="{{code}}" disabled="[[loading]]" autofocus required>
  </oj-text-area>
  <oj-button class="oj-margin oj-button-primary" on-oj-action="[[execute]]" disabled="[[loading]]">
    Execute
  </oj-button>
</div>
<oj-bind-if test="[[loading]]">
  <oj-progress class="oj-margin" type="circle" value="-1"></oj-progress>
</oj-bind-if>
